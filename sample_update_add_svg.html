<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample for Verse Extension</title>

  <style type="text/css">
    body {   font-family: "Open Sans", sans-serif; }
  </style>
    <script>
    var opener = window.opener;
    if (opener) {
      var message = {
        verseApiType : "com.ibm.verse.widget.loaded",
        verseApiData : {widgetId: "com.ibm.verse.ext.sample"}
      };
      opener.postMessage(message, '*');

      message = {
        verseApiType : "com.ibm.verse.widget.update",
        verseApiData : {
          action: "update",
          widget: {
            "id": "com.ibm.verse.ext.sample2.1_update",
            "url": "https://joshjliu.github.io/demo/sample_update_remove_svg.html",
            "rawExtensionData": [
              {
                "type": "com.ibm.verse.action", 
                "id": "com.ibm.verse.ext.sample2.action.update", 
                "path": "mail.compose", 
                "title": "remove the SVG from myself",
                "svg": "<svg class='biz-card' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 20 20' enable-background='new 0 0 20 20' xml:space='preserve'> <path d='M11,13h1v2H8l0-2h1V9H8l0-2h3V13z'/> <rect x='9' y='4' width='2' height='2'/></svg>"
              }
            ],
            
            "renderParams" : {
              "width" : "800",
              "height" : "400"
            },
            
            "features" : []
          }
        }
      };
      opener.postMessage(message, '*');
      window.addEventListener("message", function(event) {
//      window.addEventListener("load", function(event) {
        console.log("========================location.search", window.location.search);
        console.log("========================event", event);
        document.getElementById("search_part").innerHTML = window.location.search;
      }, false);
    }
  </script>

</head>

<body>

  <h1>Demo for Verse Extension</h1>

  <p><h3>A new widget is added to mail.compose view: </h3><span id="search_part"></span></span></p>
</body>
</html>
